
<!doctype html>
<html ng-app="Asignment1">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app1.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="MyFirstController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
          <label>Types : </label>

          
           <input id="lunch-menu" ng-model="name" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-style="{border: (name.split(',').length < 4) ? '1px solid red' : '1px solid green'}">
         </div>

         {{bjhj}}

         <div class="form-group">
             <button class="btn btn-default" ng-click="sayHello()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
