<!DOCTYPE html>
<html ng-app='ShoppingListApp'>

<head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Ass 2</title>
</head>

<body>
    <h1>Shopping List Check Off</h1>
    <div ng-controller='ShoppingListController'>
        <!-- Shopping List #1: -->
        <h3>TO BUY: </h3>
        <!-- <ul>
            <li ng-repeat="item in shoppingList1">{{ item }}</li>
          </ul> -->
        <!-- Shopping List #2: -->
        <!-- <ul>
            <li ng-repeat="item in shoppingList2">Buy {{item.quantity}} of {{item.name}}(s)</li>
          </ul> -->
        <!-- Shopping List #3: -->
        <!--input type="text" ng-model="shoppingList2[0].quantity"-->
        <input type="text" ng-model="newItemName" placeholder="item name">
        <input type="text" ng-model="newItemQuantity" placeholder="item quantity">
        <button ng-click="addToList()">Add To List</button>
        <ul>
            <li ng-repeat="item in shoppingList2">{{$index + 1}}. Buy {{item.quantity}} of {{item.name}}<button class="btn btn-default" ng-click=albought(item)><span class="glyphicon glyphicon-ok"></span> Bought</button>
           
            </li>
        </ul>
        <h3>Already Bought: </h3>
        <div ng-if="boughtItems.length == 0" class="emptyMessage">Nothing bought yet.</div>
        <div class="well" ng-if="boughtItems.length > 0">
            <li ng-repeat="item in boughtItems">
                {{$index + 1}}.Bought {{item.quantity}} of {{item.name}}
            </li>
        </div>
    </div>
</body>

</html>
